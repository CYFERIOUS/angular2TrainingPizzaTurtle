<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
            <div class="row" formGroupName="ingredientData">
                <div class="col-sm-5 form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" #inputName  formControlName="name">
                        <span *ngIf="!ingredientForm.get('ingredientData.name').valid && ingredientForm.get('ingredientData.name').touched" class="alert alert-danger"> bad bad bad</span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">amount</label>
                    <input type="number" id="amount" class="form-control" #inputAmount formControlName="amount" pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!ingredientForm.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete Item</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
