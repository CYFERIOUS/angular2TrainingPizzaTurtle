<div class="row">
    <div class="col-xs-12 col-md-6 offset-3">
        <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" formControlName="email">
                <span class="alert alert-danger" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched ">please fill a valid user.</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <span class="alert alert-danger" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched ">please fill a valid password.</span>

            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">{{ isLoginMode ? 'Login' : 'SignUp' }}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode? 'signUp' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
