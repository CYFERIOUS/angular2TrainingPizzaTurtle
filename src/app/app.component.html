<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let odd of oddNumbers">
          {{ odd }}
          </li>
        </div>
       <!--<div *ngIf="!onlyOdd">
        <li class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let even of evenNumbers">
          {{ even }}
        </li>
       </div>-->
       <div *appUnless="!onlyOdd">
        <li class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let even of evenNumbers">
          {{ even }}
        </li>
       </div>
      </ul>
      <!--<ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>-->
    </div>
  </div>
<div [ngSwitch]="optionSwitch">
    <p *ngSwitchCase="5">value is 5</p>
    <p *ngSwitchCase="10">value is 10</p>
    <p *ngSwitchCase="20">value is 20</p>
    <p *ngSwitchCase="30">value is 30</p>
    <p *ngSwitchCase="40">value is 40</p>
    <p *ngSwitchDefault>value is default</p>
</div>
  <p basicHighLight>ella es inmunda</p>
  <p appBetterHighlight [defaultColor]="'yellow'" overColor="red">ella es mas y mejor inmunda</p>
</div>
